<!DOCTYPE html>   
<html lang="pt-br"> 
<head>
    <meta charset="utf-8" /> 
    <title>Softlaw</title>
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="#">
            <img src="images/softlaw.png" alt="Logo">
       </a> 

       <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>

       </ul>
            
    </nav>

    <div class ="container"> <!--inserir as audiencias -->
        <div class="row conteudo" >
            <div class="col">
                <a class="btn btn-warning" href="criar.html" role="button">Cadastrar Audiência</a>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Processo</th>
                        <th scope="col">Data</th>
                        <th scope="col">Horário</th>
                        <th scope="col">Advogado</th>
                        <th scope="col">Fórum</th>
                        <th scope="col">Endereço</th>
                      </tr>
                    </thead>
                    <tbody>

                        <script type="text/javascript">
                            var storage = window.localStorage; // Usei o bd local storage do navegador.

                            var audiencias = JSON.parse(storage.getItem("audiencias"));

                            if (audiencias) {
                                for (var i = 0; i < audiencias.length; i++) {
                                    document.writeln("<tr>");
                                    document.writeln("<td scope='row'>" + audiencias[i].numero_processo + "</td>");
                                    document.writeln("<td>" + audiencias[i].data_audiencia + "</td>");
                                    document.writeln("<td>" + audiencias[i].horario_audiencia + "</td>");
                                    document.writeln("<td>" + audiencias[i].advogado + "</td>");
                                    document.writeln("<td>" + audiencias[i].forum_audiencia + "</td>");
                                    document.writeln("<td>" + audiencias[i].endereco_forum + "</td>");
                                    document.writeln("</tr>");
                                }
                            }
                        </script>
                      
                    </tbody>
                  </table>
                               
            </div>
            
        </div>
    </div>

    <footer class="footer">
        Softlaw 2022

    </footer> 
  
</body>

</html>
